{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container" id="home">
    <h1>{{ mensaje }}</h1>
    <hr>
    {% for p in productos %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card h-100">
                <img src="{{p.url}}" class="card-img-top" alt="foto">
                <div class="card-body">
                    <h5 class="card-title">{{p.name}}</h5>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
