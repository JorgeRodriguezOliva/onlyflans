{% extends 'base.html' %}

{% block content %}
<div class="d-flex flex-column min-vh-100 bg-light">
    <div class="row justify-content-center align-items-center"
        style="height: 100vh; background-image: url('../static/img/bg_flan.jpg')">
        <div class="col-md-8">
            <h2 class="text-center mt-2 mb-4">Perfil en OnlyFlans</h2>
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="{{ user_form.first_name.id_for_label }}" class="form-label">Nombre:</label>
                            {{ user_form.first_name }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ user_form.last_name.id_for_label }}" class="form-label">Apellido:</label>
                            {{ user_form.last_name}}
                        </div>
                        <div class="mb-3">
                            <label for="{{ user_form.email.id_for_label }}" class="form-label">Email:</label>
                            {{ user_form.email}}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="{{ profile_form.bio.id_for_label }}" class="form-label">Biografía:</label>
                            {{ profile_form.bio}}
                        </div>
                        <div class="mb-3">
                            <label for="{{ profile_form.location.id_for_label }}" class="form-label">Ubicación:</label>
                            {{ profile_form.location}}
                        </div>
                        <div class="mb-3">
                            <label for="{{ profile_form.birth_date.id_for_label }}" class="form-label">Fecha de
                                Nacimiento (YYYY-MM-DD):</label>
                            {{ profile_form.birth_date}}
                        </div>
                    </div>
                </div>
                <div class="mt-3 text-end">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
