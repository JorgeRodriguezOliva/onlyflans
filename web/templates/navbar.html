{% load static %}

<nav class="navbar navbar-expand-lg  mb-2 rounded-3">
    <div class="container-fluid">
        <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon navbar-light text-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li>
                    <a class="nav-link active text-white" href="/">Jorge</a>

                </li>
                <li>
                    <a class="nav-link active text-white" href="{% url 'indice' %}">Inicio</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active text-white" href="{% url 'bienvenido' %}">Bienvenidos</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link active text-white" href="{% url 'acerca' %}">Acerca</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" href="{% url 'contacto' %}">Contacto</a>
                </li>
                {% if not user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link btn btn-secondary text-white" href="{% url 'login'%}">
                        Iniciar sesión
                    </a>
                </li>
                {% endif %}

                {% if user.is_authenticated %}
                <li class="nav-item">
                    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none">
                        {% csrf_token %}
                    </form>
                    <a class="nav-link btn btn-secondary text-white" href="#"
                        onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                        Cerrar sesión
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
