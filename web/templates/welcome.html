{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-xs-2 row-cols-md-3 g-4" id="productos">
        {% for p in flanes_privados %}
        <div class="col" id="cartas">
            <div class="card h-100">
                <img src="{{p.image_url}}" class="card-img-top" height="80%" alt="foto">
                <div class="card-body" style="background-color: gold;color: blue;">
                    <h4 class="card-title">{{p.name}}</h4>
                    <h6 class="card-title">{{p.description | slice:":100"}}{% if p.description|length > 100 %}...{% endif %}</h6>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
